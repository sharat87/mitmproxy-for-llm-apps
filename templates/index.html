<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font: 20px normal system-ui, sans-serif;
            max-width: 960px;
            margin: 1em auto;
            padding: 0 1em;
        }
        textarea {
            font: inherit;
            width: 100%;
        }
        button {
            font: inherit;
            padding: .5em 2em;
            background: #07f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #05a;
        }
        #output {
            margin-top: 1em;
            padding: 1em;
            border: 1px solid #888;
            border-radius: 6px;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #eee;
            }
        }
    </style>
</head>
<body>
    <form method="POST">
        <textarea required autofocus name="content" placeholder="Enter your prompt here..." rows="10">{{ request.form.get('content', '') }}</textarea>
        <br>
        <button type="submit">Submit to LLM</button>
    </form>
    {% if result %}
    <h3>LLM Response:</h3>
    <div id="output">
        {{ result }}
    </div>
    {% endif %}
</body>
</html>
